<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dejanos tu opinion</title>
    <link rel="stylesheet" href="rese.css">
    <script src="../JS/rese.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        <h1>Comentanos que piensas de nuestros productos</h1>
        <form id="reviewForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Escribe tu nombre" required>

            <label for="rating">Calificación:</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
            </div>

            <label for="review">Reseña:</label>
            <textarea id="review" rows="4" placeholder="Escribe tu reseña aquí" required></textarea>

            <input type="submit" value="Enviar reseña">
        </form>

        <div class="review-list" id="reviewList">
            <!-- Las reseñas aparecerán aquí -->
        </div>
    </main>
</body>
</html>
